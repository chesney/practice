<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
  <link rel="STYLESHEET" type="text/css" href="02-tables.css" />
  <title>Tables</title>
</head>

<body>
  <table>
    <caption>
      My Favorite Albums
    </caption>

    <tr>
      <th>Artist</th>
      <th>Title</th>
      <th>Comment</th>
    </tr>

    <tr class="grey">
      <td class="artist">Hendrix</td>
      <td class="title">Electric Ladyland</td>
      <td class="comment">Revolutionary.</td>
    </tr>

    <tr class="white">
      <td class="artist">The Beatles</td>
      <td class="title">Revolver</td>
      <td class="comment">Their best work.</td>
    </tr>

    <tr class="grey">
      <td class="artist">Frank Zappa</td>
      <td class="title">Apostrophe</td>
      <td class="comment">Brilliant mix of rock, jazz and social commentary.</td>
    </tr>

    <tr class="white">
      <td class="artist">Mahavishnu Orchestra</td>
      <td class="title">Birds of Fire</td>
      <td class="comment">
        The ultimate fusion album. Jan Hammer and 
        Billy Cobham at their best.
      </td>
    </tr>
  </table>
</body>
</html>
