<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
  <title>Frames Example</title>
</head>

<!-- outer frameset -->

<!-- cols for vertical divisions -->
<frameset cols="130,*">

  <!-- left frame -->
  <frame src="content/nav.html" name="nav" />

  <!-- right frame is another frameset -->
  <!-- rows for horizontal divisions -->
  <frameset rows="75,*">

    <!-- top frame -->
    <frame src="content/titlebar.html" name="titlebar" scrolling="no" />

    <!-- bottom frame -->
    <frame src="content/default-content.html" name="content" />

  </frameset>

  <noframes>
    <body>
      <p>This frameset document contains:</p>
      <ul>
        <li><a href="content/info.html">Info</a></li>
        <li><a href="content/contact.html">Contact</a></li>
        <li><a href="content/catalog.html">Catalog</a></li>
        <li><a href="content/other.html">Other Stuff</a></li>
      </ul>
    </body>
  </noframes>

</frameset>
</html>
