<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
  <title>Block and Inline</title>
</head>

<body bgcolor="#FFFFFF">

  <center>
    <p> The P tag is block-level. It contains text. Other block-level
    elements include DIV, CENTER and H1, etc.
    </p>

    <p> Inline-level tags can be used <em>in-line</em> with text. If you
    look at this document you will see the EM tag used in this paragraph.
    </p>

    <p> Images
      <img src="lynda-24.png" width="24" height="24"
        alt="24 pixel lynda.com logo" border="0" />
      are inline elements.
    </p>
  </center>

</body>
</html>
